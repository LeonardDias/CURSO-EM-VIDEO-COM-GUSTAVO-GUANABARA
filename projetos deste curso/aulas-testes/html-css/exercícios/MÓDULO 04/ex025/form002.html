<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 002</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required placeholder="Digite o Nome" autocomplete="username">
        </div>
        <br>
        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="15" size="15" placeholder="Digite a Senha" autocomplete="current-password">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </div>

    </form>
</body>

</html>
