<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>
    <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
    </iframe>
    <p>O Site do GOOGLE n√£o permite iframe.</p>
    <iframe src="https://google.com" frameborder="0">
        <a href="https://google.com" target="_blank">Google.com</a>
    </iframe>
</body>
</html>
