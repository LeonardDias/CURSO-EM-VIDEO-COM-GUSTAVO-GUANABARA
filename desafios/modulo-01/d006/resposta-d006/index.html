<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </P>
    <ul type="square">
        <li><abbr title="Use a TAG &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a TAG &lt;H1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a TAG &lt;code&gt;">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a TAG &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a TAG &lt;dl, seguida de dt e de dd&gt;">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
