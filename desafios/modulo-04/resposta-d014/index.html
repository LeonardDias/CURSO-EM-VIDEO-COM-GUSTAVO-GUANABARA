<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./src/img/login_FILL0_wght400_GRAD0_opsz24.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/media-query.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- AQUI VAI A IMAGEM NA CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <br>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="  E-mail" minlength="3" maxlength="30" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="  Senha" minlength="8" maxlength="15" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <input type="reset" value="Limpar">
                        <a class="botao" href="esqueci.html">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
