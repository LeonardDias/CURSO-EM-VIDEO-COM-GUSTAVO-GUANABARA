<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <h2>E-Mail / Telefone / Fieldset</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="30" placeholder="Digite aqui seu nome" required>
            </div>
            <br>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="Digite aqui seu e-mail" autocomplete="email" required>
            </div>
            <br>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(XX)XXXXX-XXXX" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
